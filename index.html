<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZEBRA TAG - V5 PRO</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <style>
        :root { --neon: #0f0; --dark: #000; --panel: #111; --red: #f44; }
        body { background: var(--dark); color: var(--neon); font-family: 'Courier New', monospace; margin: 0; padding: 0; text-align: center; overflow-x: hidden; }

        /* --- LOGIN UI --- */
        #login-screen { position: fixed; inset: 0; background: var(--dark); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 200; }
        .login-box { width: 85%; max-width: 400px; padding: 30px; border: 2px solid var(--neon); background: rgba(0, 20, 0, 0.9); box-shadow: 0 0 20px rgba(0,255,0,0.3); }
        .login-box h1 { font-size: 1.8rem; letter-spacing: 3px; margin-bottom: 25px; }
        .field-label { text-align: left; display: block; font-size: 0.7rem; margin-bottom: 5px; color: #fff; }
        input { background: #000; color: var(--neon); border: 1px solid var(--neon); padding: 15px; font-size: 1.1rem; text-align: center; width: 100%; margin-bottom: 20px; box-sizing: border-box; outline: none; }
        .action-btn { padding: 18px; background: var(--neon); color: #000; border: none; font-weight: bold; font-size: 1rem; width: 100%; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
        .toggle-link { margin-top: 15px; font-size: 0.8rem; color: #888; text-decoration: underline; cursor: pointer; }

        /* --- DASHBOARD UI --- */
        #personal-zone { position: sticky; top: 0; background: var(--dark); border-bottom: 2px solid var(--neon); padding: 20px 10px; z-index: 100; }
        
        /* Added cursor pointer so users know they can click the number to test */
        #my-count { font-size: 7rem; font-weight: 900; margin: 5px 0; line-height: 1; cursor: pointer; user-select: none; }
        
        .logout-link { position: absolute; top: 15px; right: 15px; color: var(--red); font-size: 0.7rem; cursor: pointer; border: 1px solid var(--red); padding: 5px 10px; text-transform: uppercase; }

        #leaderboard-zone { padding: 20px 10px 100px 10px; }
        .row { background: var(--panel); border: 1px solid #222; padding: 15px; display: flex; justify-content: space-between; font-size: 1.4rem; border-radius: 8px; margin-bottom: 10px; }
        .me-highlight { border: 1px solid var(--neon); background: #1a1a1a; color: #fff; }
        .reset-btn { background: #200; color: #622; border: none; padding: 10px; margin-top: 50px; cursor: pointer; }

        #scanner { position: fixed; top: -100px; opacity: 0; }
        .flash { animation: flashEffect 0.1s; }
        @keyframes flashEffect { from { background: #050; } to { background: #000; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1 id="auth-title">SYSTEM LOGIN</h1>
            
            <div id="user-field-wrap" style="display: none;">
                <span class="field-label">USERNAME (LEADERBOARD)</span>
                <input type="text" id="username-input" placeholder="e.g. WAREHOUSE_BOSS">
            </div>

            <span class="field-label">WORK EMAIL</span>
            <input type="email" id="email-input" placeholder="name@work.com">
            
            <span class="field-label">PASSWORD (6+ CHARS)</span>
            <input type="password" id="pass-input" placeholder="******">
            
            <button class="action-btn" id="auth-btn" onclick="handleAuth()">SIGN IN</button>
            
            <div class="toggle-link" id="auth-toggle" onclick="toggleAuthMode()">New? Create Account</div>
            <div class="toggle-link" style="color:#444; margin-top:10px;" onclick="forgotPassword()">Forgot Password?</div>
        </div>
    </div>

    <div id="personal-zone">
        <div class="logout-link" onclick="handleSignOut()">Log Out</div>
        <div id="op-name" style="color:#fff; font-size: 1rem;">---</div>
        <div id="my-count" onclick="iScored()">0</div>
        <div style="font-size: 0.7rem; color: #444;">SCAN OR [SPACE] TO TEST</div>
    </div>

    <div id="leaderboard-zone">
        <div id="leaderboard-content"></div>
        <button class="reset-btn" onclick="resetScores()">WIPE ALL DATA</button>
    </div>

    <input type="text" id="scanner">

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDFIuHkzGlTNn20-2hVyQUwaKXyqZ9kPRc",
            projectId: "zebratagpro",
            databaseURL: "https://zebratagpro-default-rtdb.firebaseio.com/"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        
        let myUID = "";
        let myDisplayName = "";
        let isSignUpMode = false;
        const scn = document.getElementById('scanner');

        function toggleAuthMode() {
            isSignUpMode = !isSignUpMode;
            document.getElementById('auth-title').innerText = isSignUpMode ? "CREATE ACCOUNT" : "SYSTEM LOGIN";
            document.getElementById('auth-btn').innerText = isSignUpMode ? "REGISTER" : "SIGN IN";
            document.getElementById('auth-toggle').innerText = isSignUpMode ? "Back to Login" : "New? Create Account";
            document.getElementById('user-field-wrap').style.display = isSignUpMode ? "block" : "none";
        }

        async function handleAuth() {
            const email = document.getElementById('email-input').value.trim();
            const pass = document.getElementById('pass-input').value;
            const chosenName = document.getElementById('username-input').value.trim().toUpperCase();

            if (!email.includes('@')) return alert("Enter valid email!");
            if (pass.length < 6) return alert("Password must be 6+ characters!");
            if (isSignUpMode && !chosenName) return alert("Please enter a username!");

            try {
                if (isSignUpMode) {
                    const res = await auth.createUserWithEmailAndPassword(email, pass);
                    await db.ref('users/' + res.user.uid).set({ name: chosenName });
                    startApp(res.user, chosenName);
                } else {
                    const res = await auth.signInWithEmailAndPassword(email, pass);
                    const nameSnap = await db.ref('users/' + res.user.uid + '/name').get();
                    const name = nameSnap.val() || email.split('@')[0].toUpperCase();
                    startApp(res.user, name);
                }
            } catch (err) { alert("ERROR: " + err.message); }
        }

        function handleSignOut() {
            if(confirm("Sign out?")) auth.signOut().then(() => location.reload());
        }

        function forgotPassword() {
            const email = document.getElementById('email-input').value.trim();
            if (!email) return alert("Enter email first!");
            auth.sendPasswordResetEmail(email).then(() => alert("Reset link sent!"));
        }

        function startApp(user, name) {
            myUID = user.uid;
            myDisplayName = name;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('op-name').innerText = "OPERATOR: " + myDisplayName;

            db.ref('scores').off(); 
            db.ref('scores').on('value', (snap) => {
                renderBoard(snap.val() || {});
            });
            refocus();
        }

        function renderBoard(allData) {
            const myEntry = allData[myUID];
            document.getElementById('my-count').innerText = myEntry ? myEntry.score : 0;
            const board = document.getElementById('leaderboard-content');
            board.innerHTML = '';
            const sorted = Object.keys(allData).sort((a,b) => (allData[b].score || 0) - (allData[a].score || 0));
            sorted.forEach((uid, i) => {
                const isMe = uid === myUID ? 'me-highlight' : '';
                board.innerHTML += `<div class="row ${isMe}"><span>#${i+1} ${allData[uid].name}</span><span>${allData[uid].score}</span></div>`;
            });
        }

        function iScored() {
            if(!myUID) return;
            db.ref('scores/' + myUID).transaction(c => {
                if (c) return { name: myDisplayName, score: c.score + 1 };
                return { name: myDisplayName, score: 1 };
            });
            document.body.classList.add('flash');
            setTimeout(() => document.body.classList.remove('flash'), 100);
            if(navigator.vibrate) navigator.vibrate(80);
        }

        // KEYBOARD TRIGGER (Space Bar)
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('login-screen').style.display === 'none') {
                if (e.code === "Space") {
                    e.preventDefault(); 
                    iScored();
                }
            }
        });

        function refocus() { 
            if (document.getElementById('login-screen').style.display === 'none') scn.focus(); 
        }

        scn.addEventListener('change', (e) => {
            if(e.target.value.toUpperCase().startsWith("SHP")) iScored();
            e.target.value = '';
            refocus();
        });

        document.addEventListener('mousedown', refocus);
        document.addEventListener('touchstart', refocus);
        setInterval(refocus, 500);

        function resetScores() { if(confirm("WIPE ALL?")) db.ref('scores').remove(); }

        auth.onAuthStateChanged(async user => { 
            if(user) {
                const nameSnap = await db.ref('users/' + user.uid + '/name').get();
                startApp(user, nameSnap.val() || user.email.split('@')[0].toUpperCase());
            } else {
                document.getElementById('login-screen').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
