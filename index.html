<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZEBRA TAG - V0.1</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <style>
        /* --- VISUAL THEME SETTINGS --- */
        :root { 
            --neon: #0f0;    /* Main accent color (Green) */
            --dark: #070707; /* Background color */
            --panel: #121212;/* Leaderboard row color */
            --red: #f44;     /* Warning/Delete color */
            --gray: #555;    /* Subtext color */
        }

        body { background: var(--dark); color: var(--neon); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        /* Screens cover the whole phone */
        .screen { display: none; position: fixed; inset: 0; background: var(--dark); flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        .active { display: flex; }

        /* Login/Lobby Box */
        .box { width: 85%; max-width: 380px; padding: 30px 20px; border: 1px solid var(--neon); background: #000; border-radius: 8px; text-align: center; }
        
        /* Input Field Styling */
        input { background: #000; color: var(--neon); border: 1px solid #333; padding: 15px; font-size: 1rem; text-align: center; width: 100%; margin-bottom: 10px; box-sizing: border-box; outline: none; border-radius: 6px; }
        
        /* Standard Button Styling */
        .btn { padding: 18px; background: var(--neon); color: #000; border: none; font-weight: 900; width: 100%; cursor: pointer; text-transform: uppercase; border-radius: 6px; }
        
        /* Admin Wipe Button - Special Red Theme */
        .btn-wipe { background: #200; color: var(--red); border: 1px solid #400; margin-top: 30px; display: none; }
        
        #game-screen { display: none; width: 100%; max-width: 500px; padding-top: 80px; flex-direction: column; align-items: center; }
        
        /* Navigation Bar at top */
        .top-nav { width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; position: fixed; top: 0; background: rgba(0,0,0,0.8); z-index: 1001; }
        
        /* The Big Main Score Number */
        #my-count { font-size: 8rem; font-weight: 900; color: #fff; text-shadow: 0 0 20px rgba(0,255,0,0.4); margin: 0; cursor: pointer; }
        
        /* Leaderboard Styling */
        #leaderboard-wrap { width: 90%; margin-top: 30px; padding-bottom: 50px; }
        .row { background: var(--panel); padding: 15px; display: flex; justify-content: space-between; margin-bottom: 8px; border-radius: 8px; border: 1px solid transparent; }
        
        /* Highlight your own name on the board */
        .me-highlight { border: 1px solid var(--neon); background: #1a1a1a; }

        /* Pop-up Modals */
        #custom-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { border: 2px solid var(--red); padding: 25px; background: #000; width: 80%; max-width: 300px; text-align: center; border-radius: 10px; }

        /* Connection Indicator Dot */
        .dot { width: 8px; height: 8px; background: #555; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .connected .dot { background: var(--neon); box-shadow: 0 0 10px var(--neon); animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* The hidden input field that catches barcode scans */
        #scanner { position: absolute; left: -9999px; opacity: 0; }
    </style>
</head>
<body>

    <div id="custom-modal">
        <div class="modal-content">
            <h3 style="color:var(--red)">CONFIRM ACTION</h3>
            <p id="modal-text" style="color:#fff; font-size:0.9rem"></p>
            <button class="btn" style="background:var(--red); margin-bottom:10px" id="modal-confirm">PROCEED</button>
            <button class="btn" style="background:var(--gray)" onclick="closeModal()">CANCEL</button>
        </div>
    </div>

    <div id="auth-screen" class="screen active">
        <div class="box">
            <h2 id="auth-title">SYSTEM ACCESS</h2>
            <div id="reg-fields" style="display:none"><input type="text" id="username-input" placeholder="DISPLAY NAME"></div>
            <input type="email" id="email-input" placeholder="EMAIL">
            <input type="password" id="pass-input" placeholder="PASSWORD">
            <button class="btn" onclick="handleAuth()">LOGIN</button>
            <p onclick="toggleAuth()" style="font-size:0.8rem; margin-top:15px; cursor:pointer; color:var(--gray)">SWITCH TO <span style="color:var(--neon)">REGISTER</span></p>
        </div>
    </div>

    <div id="lobby-screen" class="screen">
        <div class="box">
            <h2 id="lobby-greet">SYNCING...</h2>
            <input type="text" id="store-input" placeholder="ROOM ID">
            <button class="btn" id="join-btn" onclick="joinStore()">ENTER ROOM</button>
            <p onclick="handleSignOut()" style="color:var(--red); cursor:pointer; margin-top:20px; font-size:0.8rem;">LOGOUT</p>
        </div>
    </div>

    <div id="game-screen">
        <div class="top-nav">
            <span id="store-display" onclick="triggerSecretAdmin()" style="color:var(--gray); cursor:pointer;">ST: --</span>
            <div id="conn-status" class="status-pill"><div class="dot"></div> <span id="conn-text">OFFLINE</span></div>
            <span onclick="exitRoom()" style="color:var(--red); cursor:pointer; font-weight:bold">EXIT</span>
        </div>

        <div id="op-name" style="letter-spacing:2px; font-weight:bold">LOADING...</div>
        <div style="color:var(--gray); font-size:0.7rem; margin-top:20px;">TOTAL SCANS</div>
        <h1 id="my-count" onclick="iScored()">0</h1>
        <div onclick="resetMyScore()" style="color:#333; font-size:0.7rem; cursor:pointer">RESET PERSONAL</div>

        <div id="leaderboard-wrap">
            <div id="leaderboard-content"></div>
            <button id="admin-wipe" class="btn btn-wipe" onclick="wipeStoreData()">ERASE ENTIRE BOARD</button>
        </div>
    </div>

    <input type="text" id="scanner" autofocus>

    <script>
        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDFIuHkzGlTNn20-2hVyQUwaKXyqZ9kPRc",
            projectId: "zebratagpro",
            databaseURL: "https://zebratagpro-default-rtdb.firebaseio.com/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        // --- ADMIN USER LIST (Add UIDs here to enable the Wipe button) ---
        const ADMIN_LIST = ["VhP6eNFlJBRmtpwyDCVp2GLIs9g2", "ssrP3E1JuvgvREJSP2mDEcggkeW2"];
        
        let currentStoreID = "";
        let nameMap = {}; // Temporarily holds UID -> Name pairs for the board

        // Listen for online/offline status
        db.ref(".info/connected").on("value", (snap) => {
            const statusBox = document.getElementById('conn-status');
            const statusText = document.getElementById('conn-text');
            if (snap.val() === true) {
                statusBox.classList.add('connected');
                statusText.innerText = "CONNECTED";
            } else {
                statusBox.classList.remove('connected');
                statusText.innerText = "OFFLINE";
            }
        });

        // Helper: Open confirmation modal
        function openModal(text, action) {
            document.getElementById('modal-text').innerText = text;
            document.getElementById('custom-modal').style.display = 'flex';
            document.getElementById('modal-confirm').onclick = () => { action(); closeModal(); };
        }
        function closeModal() { document.getElementById('custom-modal').style.display = 'none'; }

        // Logic: Login & Account Creation
        async function handleAuth() {
            const email = document.getElementById('email-input').value.trim();
            const pass = document.getElementById('pass-input').value;
            const isReg = document.getElementById('reg-fields').style.display === 'block';
            try {
                if(isReg) {
                    const nameInput = document.getElementById('username-input').value.trim().toUpperCase() || "OPERATOR";
                    const res = await auth.createUserWithEmailAndPassword(email, pass);
                    // Save user name to a permanent global folder
                    await db.ref('users/' + res.user.uid).set({ name: nameInput });
                } else { 
                    await auth.signInWithEmailAndPassword(email, pass); 
                }
            } catch(e) { alert(e.message); }
        }

        function toggleAuth() {
            const f = document.getElementById('reg-fields');
            f.style.display = f.style.display === 'none' ? 'block' : 'none';
        }

        // Logic: Switch between UI screens
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('game-screen').style.display = (id === 'game-screen' ? 'flex' : 'none');
            if(id !== 'game-screen') document.getElementById(id).classList.add('active');
        }

        // Logic: Enter Room ID
        function joinStore() {
            const val = document.getElementById('store-input').value.trim().toUpperCase();
            if(!val) return alert("Enter Room ID");
            currentStoreID = val;
            localStorage.setItem('zebra_last_store', val); // Remembers last room used
            startApp();
        }

        // --- CORE GAME LOGIC (Leaderboard Rendering) ---
        async function startApp() {
            showScreen('game-screen');
            document.getElementById('store-display').innerText = "ST: " + currentStoreID;
            const user = auth.currentUser;

            // Step 1: Download name list from 'users' folder to use on board
            const usersSnap = await db.ref('users').get();
            nameMap = {};
            usersSnap.forEach(child => {
                nameMap[child.key] = child.val().name;
            });

            // Step 2: Listen for Live Score Updates
            db.ref(`stores/${currentStoreID}/scores`).on('value', async s => {
                const scores = s.val() || {};
                const board = document.getElementById('leaderboard-content');
                
                // Set the big personal score at the top
                const myScore = typeof scores[user.uid] === 'object' ? (scores[user.uid].score || 0) : (scores[user.uid] || 0);
                document.getElementById('my-count').innerText = myScore;
                
                let html = '<div style="text-align:center; color:var(--gray); font-size:0.7rem; border-bottom:1px solid #222; padding-bottom:10px; margin-bottom:15px;">LEADERBOARD</div>';
                
                // Sorting Logic: Sorts UIDs by their score value (High to Low)
                const sortedIds = Object.keys(scores).sort((a,b) => {
                    const valA = typeof scores[a] === 'object' ? (scores[a].score || 0) : scores[a];
                    const valB = typeof scores[b] === 'object' ? (scores[b].score || 0) : scores[b];
                    return valB - valA;
                });
                
                // Build the Leaderboard Rows
                for (let id of sortedIds) {
                    const isMe = id === user.uid ? 'me-highlight' : '';
                    
                    // If a user just joined and isn't in our local map yet, fetch their name
                    if (!nameMap[id]) {
                        const nSnap = await db.ref(`users/${id}/name`).get();
                        nameMap[id] = nSnap.val() || "OPERATOR";
                    }

                    const actualScore = typeof scores[id] === 'object' ? (scores[id].score || 0) : scores[id];
                    html += `<div class="row ${isMe}"><span># ${nameMap[id]}</span><strong>${actualScore}</strong></div>`;
                }
                board.innerHTML = html;
            });
        }

        // --- SCORING ACTION ---
        function iScored() {
            const user = auth.currentUser;
            if(!currentStoreID || !user) return;

            const scoreRef = db.ref(`stores/${currentStoreID}/scores/${user.uid}`);
            scoreRef.transaction((current) => {
                // Safety check to handle old data format or empty data
                let count = 0;
                if (typeof current === 'object' && current !== null) count = current.score || 0;
                else count = current || 0;
                
                return count + 1; // Increment by 1
            });
        }

        // Hidden feature: Clicking Room ID in top nav unlocks Admin tools
        function triggerSecretAdmin() {
            if (auth.currentUser && ADMIN_LIST.includes(auth.currentUser.uid)) {
                document.getElementById('admin-wipe').style.display = 'block';
                alert("ADMIN UNLOCKED");
            }
        }

        // --- DATA MANAGEMENT ---
        function wipeStoreData() {
            if(!currentStoreID) return;
            openModal("ERASE EVERYTHING?", () => {
                db.ref(`stores/${currentStoreID}/scores`).remove();
            });
        }

        function resetMyScore() {
            openModal("Remove yourself?", () => {
                db.ref(`stores/${currentStoreID}/scores/${auth.currentUser.uid}`).remove();
            });
        }

        function exitRoom() { 
            db.ref(`stores/${currentStoreID}/scores`).off(); // Stop listening to room data
            showScreen('lobby-screen'); 
        }

        function handleSignOut() { auth.signOut().then(() => location.reload()); }

        // --- USER SESSION MONITOR ---
        auth.onAuthStateChanged(async user => {
            if(user) {
                // When logged in, fetch personal name from the global users database
                const snap = await db.ref('users/' + user.uid).get();
                const myName = snap.val()?.name || "OPERATOR";
                document.getElementById('lobby-greet').innerText = "HELLO, " + myName;
                document.getElementById('op-name').innerText = myName;
                document.getElementById('store-input').value = localStorage.getItem('zebra_last_store') || "";
                showScreen('lobby-screen');
            } else { 
                showScreen('auth-screen'); 
            }
        });

        // Keep the hidden scanner input focused at all times
        setInterval(() => {
            if(document.getElementById('game-screen').style.display === 'flex') {
                const sc = document.getElementById('scanner');
                if(document.activeElement !== sc) sc.focus();
            }
        }, 1000);

        // --- SCANNER INPUT LOGIC ---
        document.getElementById('scanner').addEventListener('change', (e) => {
            // EDIT THIS: Change "SHP" to whatever prefix your barcodes use
            if(e.target.value.toUpperCase().startsWith("SHP")) {
                iScored();
            }
            e.target.value = ''; // Clear input for next scan
        });
    </script>
</body>
</html>
