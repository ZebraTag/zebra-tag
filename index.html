<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZEBRA TAG - V0.1.8</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <style>
        :root { --neon: #0f0; --dark: #070707; --panel: #121212; --red: #f44; --gray: #555; }
        body { background: var(--dark); color: var(--neon); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .screen { display: none; position: fixed; inset: 0; background: var(--dark); flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        .active { display: flex; }
        .box { width: 85%; max-width: 380px; padding: 30px 20px; border: 1px solid var(--neon); background: #000; border-radius: 8px; text-align: center; }
        input { background: #000; color: var(--neon); border: 1px solid #333; padding: 15px; font-size: 1rem; text-align: center; width: 100%; margin-bottom: 10px; box-sizing: border-box; outline: none; border-radius: 6px; }
        .btn { padding: 18px; background: var(--neon); color: #000; border: none; font-weight: 900; width: 100%; cursor: pointer; text-transform: uppercase; border-radius: 6px; }
        .btn-wipe { background: #200; color: var(--red); border: 1px solid #400; margin-top: 30px; display: none; }
        
        #game-screen { display: none; width: 100%; max-width: 500px; padding-top: 80px; flex-direction: column; align-items: center; }
        
        /* Updated Status Bar Padding */
        .top-nav { 
            width: 100%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px 40px; /* Increased side padding from 25px to 40px */
            position: fixed; 
            top: 0; 
            background: rgba(0,0,0,0.9); 
            z-index: 1001; 
            box-sizing: border-box; /* Ensures padding doesn't push width over 100% */
        }

        #my-count { font-size: 8rem; font-weight: 900; color: #fff; text-shadow: 0 0 20px rgba(0,255,0,0.4); margin: 0; cursor: pointer; transition: 0.3s; }
        #leaderboard-wrap { width: 90%; margin-top: 30px; padding-bottom: 50px; }
        .row { background: var(--panel); padding: 15px; display: flex; justify-content: space-between; margin-bottom: 8px; border-radius: 8px; border: 1px solid transparent; }
        .me-highlight { border: 1px solid var(--neon); background: #1a1a1a; }
        #custom-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { border: 2px solid var(--red); padding: 25px; background: #000; width: 80%; max-width: 300px; text-align: center; border-radius: 10px; }
        .edit-icon { cursor: pointer; margin-left: 8px; font-size: 0.9rem; vertical-align: middle; opacity: 0.7; transition: 0.2s; }
        .edit-icon:hover { opacity: 1; color: #fff; }
        .dot { width: 8px; height: 8px; background: #555; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .connected .dot { background: var(--neon); box-shadow: 0 0 10px var(--neon); animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        #scanner { position: absolute; left: -9999px; opacity: 0; }
        .cooldown { color: var(--gray) !important; text-shadow: none !important; opacity: 0.5; transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="custom-modal">
        <div class="modal-content" id="modal-box">
            <h3 id="modal-title" style="color:var(--red)">CONFIRM ACTION</h3>
            <div id="modal-input-container"></div> 
            <p id="modal-text" style="color:#fff; font-size:0.9rem"></p>
            <button class="btn" style="background:var(--neon); color:#000; margin-bottom:10px" id="modal-confirm">PROCEED</button>
            <button class="btn" id="modal-cancel" style="background:var(--gray)" onclick="closeModal()">CANCEL</button>
        </div>
    </div>

    <div id="auth-screen" class="screen active">
        <div class="box">
            <h2 id="auth-title">LOGIN</h2>
            <div id="reg-fields" style="display:none"><input type="text" id="username-input" placeholder="DISPLAY NAME"></div>
            <input type="email" id="email-input" placeholder="EMAIL">
            <input type="password" id="pass-input" placeholder="PASSWORD">
            <button class="btn" id="auth-btn" onclick="handleAuth()">LOGIN</button>
            <p id="forgot-link" onclick="handleForgotPassword()" style="font-size:0.75rem; margin-top:15px; cursor:pointer; color:var(--gray); text-decoration: underline;">FORGOT PASSWORD?</p>
            <p onclick="toggleAuth()" style="font-size:0.8rem; margin-top:15px; cursor:pointer; color:var(--gray)">SWITCH TO <span style="color:var(--neon)" id="toggle-text">REGISTER</span></p>
        </div>
    </div>

    <div id="game-screen">
        <div class="top-nav">
            <div id="conn-status" class="status-pill"><div class="dot"></div> <span id="conn-text">OFFLINE</span></div>
            <span onclick="handleSignOut()" style="color:var(--red); cursor:pointer; font-weight:bold; font-size:0.8rem; letter-spacing: 1px;">LOGOUT</span>
        </div>

        <div style="display: flex; align-items: center; justify-content: center;">
            <div id="op-name" style="letter-spacing:2px; font-weight:bold">LOADING...</div>
            <span class="edit-icon" onclick="promptNameChange()">âœŽ</span>
        </div>
        
        <div style="color:var(--gray); font-size:0.7rem; margin-top:20px;">TOTAL SCANS</div>
        <h1 id="my-count" onclick="iScored()">0</h1>

        <div id="leaderboard-wrap">
            <div id="leaderboard-content"></div>
            <button id="admin-wipe" class="btn btn-wipe" onclick="wipeAllData()">ERASE ENTIRE BOARD</button>
        </div>
    </div>

    <input type="text" id="scanner" autofocus>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDFIuHkzGlTNn20-2hVyQUwaKXyqZ9kPRc",
            projectId: "zebratagpro",
            databaseURL: "https://zebratagpro-default-rtdb.firebaseio.com/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        
        const ADMIN_LIST = ["VhP6eNFlJBRmtpwyDCVp2GLIs9g2"];
        const RESET_TAG = "SHP RR01"; 
        const BANNED_WORDS = ["ADMIN", "SYSTEM", "STAFF", "MODERATOR", "ROOT", "SUPPORT", "OWNER", "ZEBRATAG", "OFFICIAL", "FUCK", "SHIT", "ASS", "BITCH", "CUNT", "DICK", "COCK", "PUSSY", "BASTARD", "SLUT", "WHORE", "FUCKER", "SH1T", "A$$", "B1TCH", "D1CK", "C0CK", "PUSS", "NIGGER", "FAGGOT", "RETARD", "KIK3", "TRANNIE"]; 
        const COOLDOWN_TIME = 1000; 

        let nameMap = {}; 
        let lastScoresSnap = null;
        let canScan = true;

        db.ref(".info/connected").on("value", (snap) => {
            const statusBox = document.getElementById('conn-status');
            const statusText = document.getElementById('conn-text');
            if (snap.val() === true) { statusBox.classList.add('connected'); statusText.innerText = "CONNECTED"; }
            else { statusBox.classList.remove('connected'); statusText.innerText = "OFFLINE"; }
        });

        function openModal(text, action, title = "CONFIRM ACTION", color = "var(--red)", showInput = false) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-title').style.color = color;
            document.getElementById('modal-box').style.borderColor = color;
            document.getElementById('modal-text').innerText = text;
            const container = document.getElementById('modal-input-container');
            container.innerHTML = showInput ? `<input type="text" id="modal-field" placeholder="NEW NAME" style="margin-top:10px">` : "";
            document.getElementById('custom-modal').style.display = 'flex';
            if(showInput) setTimeout(() => document.getElementById('modal-field').focus(), 100);
            document.getElementById('modal-confirm').onclick = () => { 
                const val = showInput ? document.getElementById('modal-field').value : null;
                action(val); 
                closeModal(); 
            };
        }
        function closeModal() { document.getElementById('custom-modal').style.display = 'none'; }

        async function handleAuth() {
            const email = document.getElementById('email-input').value.trim();
            const pass = document.getElementById('pass-input').value;
            const isReg = document.getElementById('reg-fields').style.display === 'block';
            if(!email || !pass) return;
            try {
                if(isReg) {
                    const nameInput = document.getElementById('username-input').value.trim().toUpperCase() || "OPERATOR";
                    if(BANNED_WORDS.some(w => nameInput.includes(w))) return openModal("NAME NOT ALLOWED.", () => {}, "RESTRICTED");
                    if(nameInput.length < 2) return openModal("NAME TOO SHORT.", () => {}, "ERROR");
                    const res = await auth.createUserWithEmailAndPassword(email, pass);
                    await db.ref('users/' + res.user.uid).set({ name: nameInput });
                } else { await auth.signInWithEmailAndPassword(email, pass); }
            } catch(e) { openModal(e.message, () => {}, "SYSTEM ERROR"); }
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const modalVisible = document.getElementById('custom-modal').style.display === 'flex';
                const authVisible = document.getElementById('auth-screen').classList.contains('active');
                if (modalVisible) document.getElementById('modal-confirm').click();
                else if (authVisible) handleAuth();
            }
        });

        function renderLeaderboard() {
            if (!lastScoresSnap) return;
            const scores = lastScoresSnap.val() || {};
            const user = auth.currentUser;
            const board = document.getElementById('leaderboard-content');
            document.getElementById('my-count').innerText = scores[user.uid] || 0;
            
            let html = '<div style="text-align:center; color:var(--gray); font-size:0.7rem; border-bottom:1px solid #222; padding-bottom:10px; margin-bottom:15px;">GLOBAL LEADERBOARD</div>';
            const sortedIds = Object.keys(scores).sort((a,b) => scores[b] - scores[a]);
            let rank = 1; 
            for (let id of sortedIds) {
                const isMe = id === user.uid ? 'me-highlight' : '';
                html += `<div class="row ${isMe}"><span>${rank}. ${nameMap[id] || "OPERATOR"}</span><strong>${scores[id]}</strong></div>`;
                rank++; 
            }
            board.innerHTML = html;
        }

        function promptNameChange() {
            openModal("ENTER YOUR NEW DISPLAY NAME:", async (newName) => {
                if(!newName) return;
                const cleanName = newName.trim().toUpperCase();
                if(BANNED_WORDS.some(w => cleanName.includes(w))) return openModal("NAME NOT ALLOWED.", () => {}, "RESTRICTED");
                if(cleanName.length < 2) return openModal("NAME TOO SHORT.", () => {}, "ERROR");
                const user = auth.currentUser;
                await db.ref(`users/${user.uid}/name`).set(cleanName);
                document.getElementById('op-name').innerText = cleanName;
            }, "EDIT PROFILE", "var(--neon)", true);
        }

        async function handleForgotPassword() {
            const email = document.getElementById('email-input').value.trim();
            if(!email) return openModal("Enter email first.", () => {}, "REQUIRED", "var(--neon)");
            openModal(`Send reset link to ${email}?`, async () => {
                try {
                    await auth.sendPasswordResetEmail(email);
                    setTimeout(() => openModal("Link sent!", () => {}, "SUCCESS", "var(--neon)"), 500);
                } catch(e) { setTimeout(() => openModal(e.message, () => {}, "ERROR"), 500); }
            }, "PASSWORD RESET", "var(--neon)");
        }

        function toggleAuth() {
            const f = document.getElementById('reg-fields'), forgot = document.getElementById('forgot-link');
            const toggleText = document.getElementById('toggle-text'), authBtn = document.getElementById('auth-btn');
            const isLogin = f.style.display === 'none';
            f.style.display = isLogin ? 'block' : 'none';
            forgot.style.display = isLogin ? 'none' : 'block';
            toggleText.innerText = isLogin ? "LOGIN" : "REGISTER";
            authBtn.innerText = isLogin ? "REGISTER" : "LOGIN";
        }

        auth.onAuthStateChanged(async user => {
            if(user) {
                const snap = await db.ref('users/' + user.uid).get();
                document.getElementById('op-name').innerText = snap.val()?.name || "OPERATOR";
                if (ADMIN_LIST.includes(user.uid)) document.getElementById('admin-wipe').style.display = 'block';
                startApp();
            } else {
                document.getElementById('game-screen').style.display = 'none';
                document.getElementById('auth-screen').classList.add('active');
            }
        });

        async function startApp() {
            document.getElementById('auth-screen').classList.remove('active');
            document.getElementById('game-screen').style.display = 'flex';
            
            db.ref('users').on('value', snap => {
                nameMap = {};
                snap.forEach(child => { nameMap[child.key] = child.val().name; });
                renderLeaderboard();
            });

            db.ref('global_scores').on('value', s => {
                lastScoresSnap = s;
                renderLeaderboard();
            });
        }

        function iScored() {
            const user = auth.currentUser;
            const scoreEl = document.getElementById('my-count');
            if(!user || !canScan) return;
            canScan = false;
            scoreEl.classList.add('cooldown');
            db.ref(`global_scores/${user.uid}`).transaction(current => (current || 0) + 1);
            setTimeout(() => { canScan = true; scoreEl.classList.remove('cooldown'); }, COOLDOWN_TIME);
        }

        function wipeAllData() { openModal("ERASE ENTIRE BOARD?", () => { db.ref('global_scores').remove(); }); }
        function handleSignOut() { auth.signOut().then(() => location.reload()); }

        setInterval(() => {
            const modalVisible = document.getElementById('custom-modal').style.display === 'flex';
            const authVisible = document.getElementById('auth-screen').classList.contains('active');
            if(!authVisible && !modalVisible) {
                const sc = document.getElementById('scanner');
                if(document.activeElement !== sc) sc.focus();
            }
        }, 1000);

        document.getElementById('scanner').addEventListener('change', (e) => {
            const val = e.target.value.toUpperCase();
            if(val === RESET_TAG) {
                db.ref('global_scores').remove();
                openModal("GLOBAL BOARD WIPED", () => {}, "SYSTEM RESET");
            } else if(val.startsWith("SHP ")) {
                iScored();
            }
            e.target.value = '';
        });
    </script>
</body>
</html>
